<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>Baru Account Baru!</h2>
        <h2>Sign Up Form</h2>
        <form>
            <div>
            <label for="firstname">First Name:</label> <br>
            <input id="firstname"type="text"> <br><br>
            <label for="lastname">Last Name:</label> <br>
            <input id="lastname"type="text"> 
            </div>
            <div>
                <br>
                <legend>Gender:</legend>
                <input type="radio" id="male" name="male" value="male"> 
                <label for="male">Male</label> <br>
                <input type="radio" id="female" name="female" value="female"> 
                <label for="female">Female</label> <br>
                <input type="radio" id="others" name="others" value="others"> 
                <label for="others">Others</label> <br>
            </div>
            <div>
                <br>
                <legend>Nationality:</legend>
                <select id="nationality">
                  <option value="indonesian">Indonesian</option>
                  <option value="spanish">Spanish</option>
                  <option value="italian">Italian</option>
                  <option value="american">American</option>
                </select>
            </div>
            <div>
                <br>
                <legend>Language Spoken:</legend>
                <input type="checkbox" id="indo" name="indo" value="indo">
                <label for="indo"> Indonesian</label><br>
                <input type="checkbox" id="eng" name="eng" value="eng">
                <label for="eng"> English</label><br>
                <input type="checkbox" id="other" name="other" value="other">
                <label for="other"> Others</label>
            </div>
            <div>
                <br>
                <legend>Bio</legend>
                <textarea id="bio" name="bio" rows="10" cols="30"></textarea>
            </div>
            <br>
            <a href="welcome.html"><input type="button" value="Sign Up"></a>
        </form> 
    </body>
</html>
